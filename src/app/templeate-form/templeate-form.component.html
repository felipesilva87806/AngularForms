<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
            <input type="text" [ngClass]="aplicaCssErro(nome)" class="form-control" placeholder="Nome" required
                [(ngModel)]="usuario.nome" name="nome" #nome="ngModel">
            <app-compo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatorio.">
            </app-compo-control-erro>
        </div>
    </div>
    <div class="form-group mb-2">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
            <input type="email" [ngClass]="aplicaCssErro(email)" class="form-control" placeholder="nome@email.com"
                required email [(ngModel)]="usuario.email" name="email" #email="ngModel">
            <app-compo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email é obrigatorio.">
            </app-compo-control-erro>
        </div>
    </div>
    <div class="form-group row mb-2">
        <div class="col-md-3">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" id="cep" [ngClass]="aplicaCssErro(cep)" class="form-control" placeholder="CEP" ngModel
                required name="cep" #cep="ngModel" (blur)="ConsultaCEP($event.target)">
            <app-compo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatorio.">
            </app-compo-control-erro>
        </div>
        <div class="col-md-3">
            <label for="numero" class="control-label">Número</label>
            <input type="text" id="numero" [ngClass]="aplicaCssErro(numero)" class="form-control" placeholder="Número"
                ngModel required name="numero" #numero="ngModel">
            <app-compo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatorio.">
            </app-compo-control-erro>
        </div>
        <div class="col-md-6">
            <label for="complemento" class="control-label">Completo</label>
            <input type="text" id="complemento" class="form-control" placeholder="Complemento" ngModel required
                name="complemento" #complemento="ngModel">
        </div>
        <div class="col-md-12">
            <label for="rua" class="control-label">Rua</label>
            <input type="text" id="rua" class="form-control" ngModel required readonly formControlName="Rua">
        </div>
        <div class="col-md-5">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" id="bairro" class="form-control" ngModel required readonly formControlName="Bairro">
        </div>
        <div class="col-md-4">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" id="cidade" class="form-control" ngModel required readonly formControlName="Cidade">
        </div>
        <div class="col-md-3">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" id="estado" [ngClass]="aplicaCssErro(estado)" class="form-control" ngModel required
                name="estado" #estado="ngModel" readonly>
            <app-compo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatorio.">
            </app-compo-control-erro>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!nome.valid || !email.valid">Submit</button>
    <!-- AQUI VALIDAMOS A VARIAVEL CRIADA NOS <INPUTS>, ASSIM PEGAMOS A PROPRIEDADE 'VALID'
    ONDE VALIDAMOS SE ESTIVER TRUE HABILITA O BOTAO-->
</form>
