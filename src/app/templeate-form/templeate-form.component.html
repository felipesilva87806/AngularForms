<form class="" (ngSubmit)="onSubmit()">
    <div class="form-group">

        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
        </div>

        
        <input type="text" [class.is-invalid]="!nome.valid && nome.touched" class="form-control" placeholder="Nome"
            required [(ngModel)]="usuario.nome" name="nome" #nome="ngModel">
    </div>
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório.
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" [class.is-invalid]="!email.valid && email.touched" class="form-control"
            placeholder="nome@email.com" required email [(ngModel)]="usuario.email" name="email" #email="ngModel">
    </div>
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        Email é obrigatório.
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!nome.valid || !email.valid">Submit</button>
    <!-- AQUI VALIDAMOS A VARIAVEL CRIADA NOS <INPUTS>, ASSIM PEGAMOS A PROPRIEDADE 'VALID'
    ONDE VALIDAMOS SE ESTIVER TRUE HABILITA O BOTAO-->

</form>
