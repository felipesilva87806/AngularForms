<form (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" [class.is-invalid]="!nome.valid && nome.touched" class="form-control" placeholder="Nome"
                required [(ngModel)]="usuario.nome" name="nome" #nome="ngModel">
        </div>
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            Nome é obrigatório.
        </div>
    </div>
    <div class="form-group mb-2">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" [class.is-invalid]="!email.valid && email.touched" class="form-control"
                placeholder="nome@email.com" required email [(ngModel)]="usuario.email" name="email" #email="ngModel">
        </div>
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
            Email é obrigatório.
        </div>
    </div>

    <div class="form-group row mb-2">
        <div class="col-md-3">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" id="cep" [class.is-invalid]="!cep.valid && cep.touched" class="form-control"
                placeholder="CEP" ngModel required name="cep" #cep="ngModel">
            <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                CEP é obrigatório.
            </div>
        </div>
        <div class="col-md-3">
            <label for="numero" class="control-label">Número</label>
            <input type="text" id="numero" [class.is-invalid]="!numero.valid && numero.touched" class="form-control"
                placeholder="Número" ngModel required name="numero" #numero="ngModel">
            <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                Número é obrigatório.
            </div>
        </div>        
        <div class="col-md-6">
            <label for="complemento" class="control-label">Completo</label>
            <input type="text" id="complemento" class="form-control"
                placeholder="Complemento" ngModel required name="complemento" #complemento="ngModel">            
        </div>
    </div>



    <button type="submit" class="btn btn-primary" [disabled]="!nome.valid || !email.valid">Submit</button>
    <!-- AQUI VALIDAMOS A VARIAVEL CRIADA NOS <INPUTS>, ASSIM PEGAMOS A PROPRIEDADE 'VALID'
    ONDE VALIDAMOS SE ESTIVER TRUE HABILITA O BOTAO-->
</form>
